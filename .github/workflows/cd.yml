name: CD Pipeline

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Deploy notification
        run: |
          echo "ðŸš€ Build successful!"
          echo "ðŸ“¦ Artifacts ready for deployment"
          echo "Note: Lovable handles automatic deployment for frontend changes."
          echo "Backend changes (edge functions, migrations) deploy automatically."
          echo "To deploy frontend updates, click 'Update' in the Lovable publish dialog."

